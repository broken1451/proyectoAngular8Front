<div class="splash-container">
    <form ngNativeValidate [formGroup]="formulario" (ngSubmit)='registrarUsuario()'>
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Registro de usuarios</h3>
                <!-- <p>Please enter your user information.</p> -->
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" formControlName="nombre" name="nombre" required required="" placeholder="Nombre" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg"  type="email" formControlName="correo" name="correo" placeholder="Correo" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass1" type="password" formControlName="password" name="password" required  placeholder="Clave">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="password" formControlName="password2" name="password2" required placeholder="Repita clave">
                </div>
                <div class="form-group" *ngIf="formulario.errors?.sonIguales && !formulario.pristine">
                    <p class="text-danger"> Las claves deben ser iguales </p>
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Registrar</button>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" formControlName="condiciones" name="condiciones" type="checkbox">
                        <span class="custom-control-label">Aceptar todos los <a href="#">terminos y condiciones</a></span>
                    </label>
                </div>
                <!-- <div class="form-group row pt-0">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                        <button class="btn btn-block btn-social btn-facebook " type="button">Facebook</button>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <button class="btn  btn-block btn-social btn-twitter" type="button">Twitter</button>
                    </div>
                </div> -->
            </div>
            <div class="card-footer bg-white" style="cursor: pointer;" >
                <p> <a [routerLink]="['/login']" class="text-secondary"> Estas registrado? Ingresa aca.</a></p>
            </div>
        </div>
    </form>
</div>
