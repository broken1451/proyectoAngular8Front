    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <a href="../index.html">
                <img src="../../../assets/images/login.png" alt="logo" style="width: 100%;">
               </a>
                <span class="splash-description">Please enter your user information.</span>
            </div>
            <div class="card-body">
                <form ngNativeValidate #formulario='ngForm' (ngSubmit)= 'ingresar(formulario)'>
                    <div class="form-group">
                        <input class="form-control form-control-lg"  [(ngModel)]="email" name="email" id="email" type="email" placeholder="Usuario" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" type="password" placeholder="Clave">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input"  [(ngModel)]="recuerdame" name="recuerdame" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]='formulario.invalid'>Entrar</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Create An Account</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
