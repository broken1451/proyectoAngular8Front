<div *ngIf="loading" class="card-body text-center">
    <span class="dashboard-spinner spinner-xs"></span>
</div>

<div class="row">

    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12" *ngFor="let character of characters">
     
        <div class="card card-figure">
           
            <figure class="figure">
                <img class="img-fluid" [src]="character.image" alt="Card image cap">
                
                <figcaption class="figure-caption">
                    <h6 class="figure-title"> Nombre: <span class="badge badge-primary">{{character.name}}</span></h6>
                    <h6 class="figure-title"> Genero: <span class="badge badge-primary">{{character.gender}} </span></h6>
                    <h6 class="figure-title"> Especie: <span class="badge badge-primary"> {{character.species}} </span></h6>
                    <!-- <p class="text-muted mb-0"> Nivel: {{digimon.level}} </p> -->
                </figcaption>
               
            </figure>
        
        </div>
    </div>
</div>
