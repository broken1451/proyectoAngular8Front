<div class="row">
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header">Informacion de Estudiante</h5>
            <div class="card-body">
                <form action="#" id="basicform" data-parsley-validate="" novalidate="">
                    <div class="form-group">
                        <label for="inputUserName">Nombre</label>
                        <input  type="text" class="form-control" [(ngModel)]="estudianteNombre" name="estudianteNombre" type="text">
                    </div>
                    <div class="form-group">
                        <!-- <label for="inputEmail">Materia Asignada</label> -->
                        <!-- <input  type="text" class="form-control"  name=""> estudianteMateria -->
                        <!-- <input  type="text" class="form-control"  [(ngModel)]="estudianteMateria.nombre" name="estudianteMateria"> -->
                       <label for="inputEmail">Materia Asignada</label>
                        <!-- <select  (change)='cambioSelectHospital($event.target.value)'  [(ngModel)]="studentMateria" name="estudianteMateria" id="" class="form-control" required> -->
                        <!-- <select (change)='cambioSelectMateria($event.target.value)'  [(ngModel)]="studentMateria" name="estudianteMateria" id="" class="form-control" required> -->
                        <select  [(ngModel)]="studentMateria" name="estudianteMateria" id="" class="form-control" required>
                            <option [ngValue]="undefined" hidden>Seleccione una materia</option>
                            <option *ngFor="let materia of materias" [value]="materia._id">{{materia.nombre}}</option>
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <label for="">Profesor Asignado</label>
                        <input  type="text" class="form-control" disabled [(ngModel)]="estudianteProfesor" name="estudianteProfesor">
                    </div>
                  
                    <div class="row">
                      
                        <div class="col-sm-12 pl-0">
                            <p class="text-right">
                                <button type="submit" class="btn btn-space btn-primary">Submit</button>
                                <button class="btn btn-space btn-secondary">Cancel</button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
